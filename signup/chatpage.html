        <form id="msg-form">
            <input type="text" class="chat" id="chat">
            <button id="msg-send">SEND</button>;
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script>
        const btn = document.getElementById('msg-send');
        btn.addEventListener('click', SendMsg);
        const token = localStorage.getItem('token');
        let flag = 1;
        setInterval(() => {
            document.getElementById('p2').innerHTML = '';
            reload();
        }, 3000);
        document.addEventListener('DOMContentLoaded', reload());

        async function reload() {

                let lastmsgid = localStorage.getItem('lastmsgid') || 0;
                console.log(lastmsgid);

                    console.log(res.data[res.data.length-1].msgid);
                    localStorage.setItem('lastmsgid', res.data[res.data.length-1].msgid);
                    if(data) finalchat = [...data, ...res.data];
                    else finalchat = res.data;
                    console.log('finalchat>>', finalchat);
                    localStorage.setItem('chats', JSON.stringify(finalchat));
                }
                else {
                    finalchat = data;
                }

            catch(err) {

        async function SendMsg(e) {

            try {
                e.preventDefault();
                const Msg = document.getElementById('chat').value;
                if(Msg == '') return alert('Message is empty');
                let myObj = {Msg: Msg};

                const res = await axios.post('http://localhost:3000/chat/send-chat', myObj, {headers: {"Authorization": token}})
                console.log(res);
                flag = 1;
                let nm = '';
                if(localStorage.getItem('user') == res.data.user.UserName) nm = 'You';
                else nm = res.data.user.UserName;
                const mg = res.data.data;
                prtmsg(nm,mg);
            }
            catch(err) {
                console.log(err);
            }
        }

        function prtmsg(name,msg) {
            const p2 = document.getElementById('p2');
            p2.appendChild(document.createTextNode(`${name}: ${msg}`));
            p2.appendChild(document.createElement('br'));
        }
