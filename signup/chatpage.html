<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="chatstyle.css">
</head>
<body>
    <h1 style="font-weight: bold; background-position: center;">Chat App</h1>
    <div class="chat-box">
        <h1 style="font-weight: bold">Messages</h1>
        <p2 id="p2"></p2>
        <form id="msg-form">
            <input type="text" class="chat" id="chat">
            <button id="msg-send">SEND</button>;
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script>
        const btn = document.getElementById('msg-send');
        btn.addEventListener('click', SendMsg);
        const token = localStorage.getItem('token');

        setInterval(() => {
            document.getElementById('p2').innerHTML = '';
            reload();
        }, 3000);
        document.addEventListener('DOMContentLoaded', reload());

        async function reload() {

            try {
                document.getElementById('p2').innerHTML = '';
                const res = await axios.get('http://localhost:3000/chat/get-chat', {headers: {"Authorization": token}})
                console.log(res);
                let name = '';
                let person = localStorage.getItem('user');
                res.data.forEach(element => {
                    if(element.name == person) name='You';
                    else name = element.name;
                    prtmsg(name, element.message);
                });
            }
            catch(err) {
                console.log(err);
            }  
        }

        async function SendMsg(e) {
            e.preventDefault();
            const Msg = document.getElementById('chat').value;
            if(Msg == '') return alert('Message is empty');
            let myObj = {Msg: Msg};

            await axios.post('http://localhost:3000/chat/send-chat', myObj, {headers: {"Authorization": token}})
            .then(res => {
                console.log(res);
                const nm = res.data.user.UserName;
                const mg = res.data.data;
                prtmsg(nm,mg);
            })
            .catch(err => {
                console.log(err);
            })
        }

        function prtmsg(name,msg) {
            const p2 = document.getElementById('p2');
            p2.appendChild(document.createTextNode(`${name}: ${msg}`));
            p2.appendChild(document.createElement('br'));
        }
    </script>
</body>
</html>
